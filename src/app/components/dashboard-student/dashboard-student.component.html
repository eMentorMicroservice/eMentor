<header>
  <div id="carouselExampleIndicators" class="slide carousel slide" data-ride="carousel" style="padding-top: 60px;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active" style="background-image: url('https://s3.amazonaws.com/libapps/accounts/122641/images/2017_Tutoring_web_banner.jpg')">
      </div>
      <div class="carousel-item" style="background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80')">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item" style="background-image: url('https://www.shades-tours.com/wp-content/uploads/2017/04/Depositphotos_145064481_original-1900x1080.jpg')">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</header>
<div class="mt-5">
  <div *ngIf="courses" class="row">
    <div *ngFor="let course of courses" class="col-xl-4">
      <div class="card-box project-box">
          <div class="dropdown float-right">
              <a href="#" class="dropdown-toggle card-drop arrow-none" data-toggle="dropdown" aria-expanded="false">
                  <h3 class="m-0 text-muted"><i class="mdi mdi-dots-horizontal"></i></h3>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                  <a class="dropdown-item" (click)="viewCourse(course.Id)">View Course</a>
                  <a class="dropdown-item" (click)="regisCourse(course.Id)">Attend Course</a>
              </div>
          </div>
          <p class="text-muted text-uppercase mb-0 font-13">Instructor: {{course.owner.fullName}}</p>
          <h4 class="mt-0 mb-3"><a href="" class="text-dark">{{course.name}}</a></h4>
          <p class="text-muted font-13">Description: {{course.description}}
          </p>
      </div>
    </div>
  </div>
</div>

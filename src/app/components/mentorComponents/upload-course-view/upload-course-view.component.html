<div class="row">
    <div class="col-sm-4">
        <button type="button" class="btn btn-custom btn-rounded w-md waves-effect waves-light mb-4"
            routerLink="/add-project"><i class="mdi mdi-plus-circle"></i> Tạo dự án</button>
    </div>
    <div class="col-sm-8">
        <div class="project-sort float-right">
            <div class="project-sort-item">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="phase-select">Category :</label>
                        <select class="form-control ml-2 form-control-sm" id="phase-select"
                            (change)="getCourseByCourseCategory($event.target.value)">
                            <option value="0">All</option>
                            <option value="1">Sẵn sàng</option>
                            <option value="2">Đang hoạt động</option>
                            <option value="3">Đang kiểm thử</option>
                            <option value="4">Hoàn thành</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sort-select">Sort :</label>
                        <select class="form-control ml-2 form-control-sm" id="sort-select"
                            (change)="sortListCourses($event.target.value)">
                            <option value="CourseName">Name</option>
                            <option value="CourseCategory">Category</option>
                            <option value="AvailableTime">Available Time</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<div *ngIf="courses" class="row">
    <div class="col-md-6 col-lg-4" *ngFor="let course of courses">

        <div class="card-box project-box ribbon-box">

            <div *ngIf="course.courseCategory == 1" class="ribbon-two ribbon-two-custom">
                <span>{{course.courseCategory}}</span></div>
            <div *ngIf="course.courseCategory == 2" class="ribbon-two ribbon-two-warning">
                <span>{{course.courseCategory}}</span></div>
            <div *ngIf="course.courseCategory == 3" class="ribbon-two ribbon-two-danger">
                <span>{{course.courseCategory}}</span></div>
            <div *ngIf="course.courseCategory == 4" class="ribbon-two ribbon-two-success">
                <span>{{course.courseCategory}}</span></div>

            <div *ngIf="isAdmin" class="dropdown float-right">

                <a class="dropdown-toggle card-drop arrow-none" data-toggle="dropdown" aria-expanded="false">
                    <h3 class="m-0 text-muted"><i class="mdi mdi-dots-horizontal"></i></h3>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" [routerLink]="['/edit-course', course.id]"><span
                            class="mdi mdi-table-edit"></span> Edit</a>
                    <a class="dropdown-item" (click)="deleteCourse(course.id)"><span
                            class="mdi mdi-delete-circle"></span> Delete</a>
                </div>

            </div>
            <div *ngIf="!isAdmin" class="dropdown float-right">

                <a class="dropdown-toggle card-drop arrow-none" data-toggle="dropdown" aria-expanded="false">
                    <h3 class="m-0 text-muted"><i class="mdi mdi-dots-horizontal"></i></h3>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" [routerLink]="['/view-course', course.id]"><span
                            class="mdi mdi-information-outline"></span> Xem thông tin</a>
                </div>

            </div>

            <p class="text-muted text-uppercase mb-0 font-13 text-center">{{course.availableTime}}</p>

            <p class="project-hide-overflow">
                <span class="thumb-lg member-thumb mr-15 m-b-10 d-inline-block">
                    <img src="{{course.courseImage | image}}" class="rounded-circle img-thumbnail"
                        title="{{course.name}}" alt="friend" />
                </span>
                <span class="text-dark mb-0 font-15"><b>{{course.name}}</b></span>
            </p>

            <p class="text-muted font-13 project-hide-overflow">
                {{course.description}}
            </p>

        </div>
    </div>
</div>

<div *ngIf="!isTeacher">
  <header>
    <div id="carouselExampleIndicators" class="slide carousel slide" data-ride="carousel" style="padding-top: 60px;">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active"
          style="background-image: url('/assets/images/slider1.jpg')">
        </div>
        <div class="carousel-item"
          style="background-image: url('/assets/images/slider2.jfif')">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item"
          style="background-image: url('/assets/images/slider3.jpg')">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </header>
  <div class="mt-5">
    <div *ngIf="courses" class="row">
      <div *ngFor="let course of courses" class="col-xl-4">
        <div class="card-box project-box">
          <div class="dropdown float-right">
            <a href="#" class="dropdown-toggle card-drop arrow-none" data-toggle="dropdown" aria-expanded="false">
              <h3 class="m-0 text-muted"><i class="mdi mdi-dots-horizontal"></i></h3>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
              <a class="dropdown-item" (click)="viewCourse(course.Id)">View Course</a>
              <a class="dropdown-item" (click)="regisCourse(course.Id)">Attend Course</a>
            </div>
          </div>
          <p class="text-muted text-uppercase mb-0 font-13">Instructor: {{course.owner.fullName}}</p>
          <h4 class="mt-0 mb-3"><a href="" class="text-dark">{{course.name}}</a></h4>
          <p class="text-muted font-13">Description: {{course.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isTeacher" class="row">
  <div class="col-12">
    <div class="card-box">
      <div class="row">
        <div class="col-sm-6 col-lg-6 col-xl-3">
          <div class="card-box mb-0 widget-chart-two">
            <div class="widget-chart-two-content">
              <p class="text-muted mb-0 mt-2">Total Subscriber</p>
              <h3 class="">0<i class="mdi mdi-24px mdi-receipt text-warning icon-lg float-right"></i></h3>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-6 col-xl-3">
          <div class="card-box mb-0 widget-chart-two">
            <div class="widget-chart-two-content">
              <p class="text-muted mb-0 mt-2">Total Revenue</p>
              <h3 class="">0<i class="mdi mdi-24px mdi-poll-box text-success icon-lg float-right"></i></h3>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-6 col-xl-3">
          <div class="card-box mb-0 widget-chart-two">
            <div class="widget-chart-two-content">
              <p class="text-muted mb-0 mt-2">Total Uploaded Courses</p>
              <h3 class="">0<i class="mdi mdi-24px mdi-account-location text-info icon-lg float-right"></i></h3>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-6 col-xl-3">
          <div class="card-box mb-0 widget-chart-two">
            <div class="widget-chart-two-content">
              <p class="text-muted mb-0 mt-2">Total Rating</p>
              <h3 class="">0<i class="mdi mdi-24px mdi-cube text-danger icon-lg float-right"></i></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
